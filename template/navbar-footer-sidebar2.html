<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Profile Dropdown</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Toggle dropdown visibility
    function toggleDropdown() {
      const dropdown = document.getElementById('profileDropdown');
      dropdown.classList.toggle('hidden');
    }
  </script>
</head>
<body class="bg-gray-100 flex min-h-screen">
  <!-- Sidebar -->
  <aside class="bg-blue-600 text-white w-64 min-h-screen flex flex-col">
    <div class="p-6 text-center border-b border-blue-500">
      <h1 class="text-2xl font-bold">CMS Dashboard</h1>
    </div>
    <nav class="flex-1 p-4">
      <ul class="space-y-4">
        <li>
          <a href="/dashboard" class="flex items-center px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-700">
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="/profile" class="flex items-center px-4 py-2 rounded hover:bg-blue-500">
            <span>My Profile</span>
          </a>
        </li>
        <li>
          <a href="/students" class="flex items-center px-4 py-2 rounded hover:bg-blue-500">
            <span>Students</span>
          </a>
        </li>
        <li>
          <a href="/logout" class="flex items-center px-4 py-2 rounded hover:bg-blue-500">
            <span>Logout</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Navbar -->
    <header class="bg-white shadow-sm py-4 px-6 flex justify-between items-center">
      <h2 class="text-xl font-bold text-gray-700">Dashboard</h2>
      <!-- Profile Section -->
      <div class="relative">
        <button class="flex items-center space-x-2" onclick="toggleDropdown()">
          <img 
            src="https://via.placeholder.com/40" 
            alt="Avatar" 
            class="w-10 h-10 rounded-full"
          />
          <span class="hidden sm:block font-medium text-gray-700">John Doe</span>
        </button>
        <!-- Dropdown Menu -->
        <div 
          id="profileDropdown" 
          class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg hidden"
        >
          <a 
            href="/profile" 
            class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
            Profile
          </a>
          <a 
            href="/logout" 
            class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
            Logout
          </a>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="flex-1 p-6">
      <div class="bg-white rounded-lg shadow p-6">
        <h1 class="text-2xl font-bold text-gray-700">Main Content Area</h1>
        <p class="mt-4 text-gray-600">This is where the dynamic content for each page will go.</p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
      <div class="container mx-auto text-center">
        <p>&copy; 2025 Coaching Management System. All rights reserved.</p>
      </div>
    </footer>
  </div>
</body>
</html>
