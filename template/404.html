<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="text-center">
    <h1 class="text-9xl font-bold text-blue-500">404</h1>
    <p class="mt-4 text-2xl font-semibold text-gray-700">Page Not Found</p>
    <p class="mt-2 text-gray-500">Sorry, the page you're looking for doesn't exist.</p>
    <a 
      href="/" 
      class="mt-6 inline-block px-6 py-3 text-white bg-blue-500 rounded-lg shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-1">
      Go Back to Home
    </a>
  </div>
</body>
</html>
